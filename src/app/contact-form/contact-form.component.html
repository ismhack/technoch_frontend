<section id="work-with-me">
  <div class="container">
    <h2>Work With Us</h2>
    <p>If you are interested in collaborating or need expert consulting services, please fill out the form below and I will get back to you promptly.</p>

    <div *ngIf="successMessage" style="color: green; margin-top: 15px;">{{ successMessage }}</div>
    <div *ngIf="errorMessage" style="color: red; margin-top: 15px;">{{ errorMessage }}</div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" >
      <label for="name">Name:</label><br />
      <input type="text" id="name" formControlName="name" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" formControlName="email" required /><br />

      <label for="company">Company:</label><br />
      <input type="text" id="company" formControlName="company" /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" formControlName="message" rows="6" required></textarea><br />

      <button type="submit" [disabled]="submitting">
        {{ submitting ? 'Sending...' : 'Send' }}
      </button>
    </form>
    <br/>
    <br/>
    
  </div>
</section>
